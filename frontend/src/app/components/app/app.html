<mat-toolbar id="app-toolbar">
    <div>
        <!-- Left side: App name -->
        <span>OverEngineered Task Manager</span>

        <!-- Right side: Nav links -->
        <nav>
            @for (routerLink of routerLinks; track routerLink.path) {
            <!-- The solution below is terrible but for the moment it
                 will skip showing the update route as a part of the navbar -->
            @if (routerLink.path !== "update/:id") {
            <button mat-stroked-button [routerLink]="'/' + routerLink.path">
                {{ routerLink.title }}
            </button>
            } }

            <!--Dark mode toggle-->
            <button
                mat-icon-button
                aria-label="Toggle dark mode"
                (click)="toggleDarkTheme()"
            >
                <mat-icon>
                    {{ isDarkTheme ? 'brightness_7' : 'brightness_4' }}
                </mat-icon>
            </button>
        </nav>
    </div>
</mat-toolbar>

<router-outlet />
