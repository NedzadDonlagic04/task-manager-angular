<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="dialogRef.close(false)">
        {{ data.cancelText }}
    </button>
    <button
        mat-raised-button
        color="primary"
        (click)="dialogRef.close(true)"
        cdkFocusInitial
    >
        {{ data.confirmText }}
    </button>
</div>
